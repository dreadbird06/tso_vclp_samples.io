<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>audio test</title>
</head>
<body>
<audio controls="controls" autoplay>
  Your browser does not support the <code>audio</code> element.
  <source src="https://github.com/dreadbird06/tso_vclp_samples/raw/main/VOiCES2019/Unprocessed/VOiCES_2019_Challenge_SID_eval_1327.wav" type="audio/wav">
</audio>

  
  
<button class="playWAV">Play WAV</button>
<button class="playMP3">Play MP3</button>

<script>
/**********************
******** AUDIO ********
**********************/

// load and play a sound.
function playSound(path) {
  // audio supported?
  if (typeof window.Audio === 'function') {
    var audioElem = new Audio();
    audioElem.src = path;
    audioElem.play();
  }
}

// event listeners
document.querySelector('.playWAV').addEventListener('click', function(){
  playSound('smb_gameover.wav');
});
document.querySelector('.playMP3').addEventListener('click', function(){
  playSound('music.mp3');
});
</script>

 </body>
</html>
